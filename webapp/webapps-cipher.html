<!DOCTYPE html>
<html manifest="./webapps-cipher.appcache">
	<head>
		<title>Cipher</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="./libs/bootstrap3/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="./libs/bootstrap-switch/css/bootstrap3/bootstrap-switch.min.css" />
		<link rel="stylesheet" type="text/css" href="./webapps-cipher.css" />
		<link href="./webapps-cipher.ico" rel="shortcut icon" />
		<link href="./webapps-cipher.ico" rel="icon" type="image/x-icon" />
		<link href="./webapps-cipher.png" rel="icon" type="image/png" sizes="16x16" />
	</head>
	<body>

<div id="cipher-toolbar">
	<button id="cipher-files-button" class="btn btn-primary" title="Ajouter des fichiers">
		<span class="glyphicon glyphicon-file"></span>
		<span>Ajouter des fichiers</span>
	</button>
	<input id="cipher-files-input" type="file" multiple />

	<button id="cipher-launch-button" class="btn btn-primary" title="Lancer l'opération">
		<span class="glyphicon glyphicon-play"></span>
		<span>Lancer l'opération</span>
	</button>

	<button id="cipher-clear-button" class="btn btn-default" title="Vider la liste">
		<span class="glyphicon glyphicon-remove"></span>
		<span>Vider</span>
	</button>
</div>

<div id="cipher-passphrase-modal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<div class="form-group">
					<label for="cipher-passphrase-input" class="control-label">Mot de passe</label>
					<input id="cipher-passphrase-input" type="password" value="" class="form-control" />
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
				<button type="button" class="btn btn-primary" id="cipher-validate-button">Valider</button>
			</div>
		</div>
	</div>
</div>

<div id="cipher-progress">
	<div aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
</div>

<table id="cipher-table" class="table">
	<thead>
		<tr>
			<th>Fichier</th>
			<th>Taille</th>
			<th>Statut</th>
			<th>Résultat</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
	<tfoot>
		<tr>
			<th></th>
			<th></th>
			<th></th>
			<th></th>
		</tr>
	</tfoot>
</table>
